<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>分享</title>
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<link href="css/mui.min.css" rel="stylesheet" />
<link rel="stylesheet" href="css/share.css" />
<link rel="stylesheet" href="css/homePage.css" />
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	    <h1 class="mui-title" style="font-weight:550;">分享</h1>
	    <a class="mui-pull-right" style="cursor:pointer;font-weight:400;line-height:42px;font-family:'微软雅黑';font-size:13px;">选择</a>
	</header>
	<div class="mui-content">
		<div class="mui-content">
			<img style="width:100%;height:250px;" src="images/1.JPG"/> 
		</div>
			<ul class="group">
				<li>
					<img src="images/camear.JPG">
					<input accept="image/*" type="file">
				</li>
				<li>
					<img src="images/1.JPG">
					<input type="checkbox" class="choose">
				</li>
				<li>
					<img src="images/cat.jpg">
					<input type="checkbox" class="choose">
				</li>
				<li>
					<img src="images/house.jpg">
					<input type="checkbox" class="choose">
				</li>	
				<li>
					<img src="images/city.jpg">
					<input type="checkbox" class="choose">
				</li>		
			 </ul>
	</div>	
	<nav class="mui-bar mui-bar-tab" id="bottom-nav">
			    <a class="mui-tab-item" id="mui-tab-item-1">
			        <span class="mui-icon mui-icon-home"></span>
			        <span class="mui-tab-label">首页</span>
			    </a>
			    <a class="mui-tab-item" id="mui-tab-item-2">
			        <span class="mui-icon mui-icon-search"></span>
			        <span class="mui-tab-label">发现</span>
			    </a>
			    <a class="mui-tab-item mui-active" id="mui-tab-item-3">
			        <span class="mui-icon mui-icon-paperclip"></span>
			        <span class="mui-tab-label">分享</span>
			    </a>
			    <a class="mui-tab-item" id="mui-tab-item-4">
			        <span class="mui-icon mui-icon-chatbubble"></span>
			        <span class="mui-tab-label">问答</span>
			    </a>
			     <a class="mui-tab-item" id="mui-tab-item-5">
			        <span class="mui-icon mui-icon-person"></span>
			        <span class="mui-tab-label">我的</span>
			    </a>
		</nav>
</body>
<script src="js/mui.min.js"></script>
<script type="text/javascript" src="js/jquery-3.1.1.min.js" ></script>
<script type="text/javascript" src="js/control.js"></script>
<script type="text/javascript" src="js/jqshare.js" ></script>
<script type="text/javascript">
	mui.init();
	mui.plusReady(function(){
		openNewScreen();
		setShare();
	});
</script>
</html>
