<head>
	<meta charset="utf-8">
	<title>Hello MUI</title>
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<!--标准mui.css-->
	<link rel="stylesheet" href="../css/mui.min.css">
	<!--App自定义的css-->
	<link rel="stylesheet" type="text/css" href="../css/app.css" />
	<link rel="stylesheet" type="text/css" href="../css/icons-extra.css" />
</head>

<body>
	<style>
		.mui-control-content {
			background-color: white;
			min-height: 800px;
			height: 100%;
		}
		
		.xiad {
			margin-top: 15px;
		}
		
		#sliderProgressBar {
			width: 50%;
		}
		
		.mui-control-content .mui-loading {
			margin-top: 50px;
		}
		
		.mui-table-view-cellx {
			height: 60px;
			border-bottom: solid;
			border-width: 1px;
		}
	</style>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">我的钱包</h1>
	</header>
	<div class="mui-content">
		<div align="center" style="margin-top:30px;">
			<img src="../images/wallet.jpg" style="display:block;margin:0 auto;width:60px;height:50px;" />
			<p style="margin-top:10px;font-size:18;color:#000000">零钱</p>
			<p style="font-size:15;">￥28.01</p>

		</div>
		<div id="slider" class="mui-slider">
			<div id="sliderSegmentedControl" class="mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
				<a class="mui-control-item" href="#item1mobile">
					消费金额
				</a>
				<a class="mui-control-item" href="#item2mobile">
					获取金额
				</a>
			</div>
			<div id="sliderProgressBar" class="mui-slider-progress-bar mui-col-xs-4"></div>
			<div class="mui-slider-group">
				<div id="item1mobile" class="mui-slider-item mui-control-content mui-active">
					<div id="scroll1" class="mui-scroll-wrapper">
						<div class="mui-scroll">
									<ul class="mui-table-view">
										<li class="mui-table-view-cell mui-media">

											<ul class="mui-table-view" style="height: 100%; margin-left:-20px;">
												<li class="mui-table-view-cell mui-media" style="border-bottom:solid;border-color: #ccc; border-width: 2px;">

													<div class="xiaofei">
														<div class="zongxiaofei" style="float: left; font-size:20px;">
															总消费
														</div>
														<p class="jinge" style="float: right; font-size:20px;">￥-120</p>
													</div>

												</li>

											</ul>
											<div>
												<ul class="mui-table-view">
													<li class="mui-table-view-cell mui-media">
														<a href="javascript:;">
															<img class="mui-media-object mui-pull-left" src="../images/cat.jpg">
															<div class="mui-media-body">
																-3.00
																<p class='mui-ellipsis'>查看图片
																	<br>2017/4/17 19:39
																</p>
															</div>
														</a>
													</li>
													<li class="mui-table-view-cell mui-media">
														<a href="javascript:;">
															<img class="mui-media-object mui-pull-left" src="../images/cbd.jpg">
															<div class="mui-media-body">
																-15.00
																<p class='mui-ellipsis'>向xxx打赏
																	<br>2017/4/15 17:34
																</p>
															</div>
														</a>
													</li>
													<li class="mui-table-view-cell mui-media">
														<a href="javascript:;">
															<img class="mui-media-object mui-pull-left" src="../images/house.jpg">
															<div class="mui-media-body">
																-9.00
																<p class='mui-ellipsis'>查看图片
																	<br>2017/4/13
																</p>
															</div>
														</a>
													</li>
												</ul>

											</div>
						</div>

					</div>

				</div>

				<div id="item2mobile" class="mui-slider-item mui-control-content">
					<div id="scroll2" class="mui-scroll-wrapper">
						<div class="mui-scroll">
							<div class="mui-loading">
								<div class="mui-spinner">
								</div>
							</div>
						</div>
					</div>

				</div>

			</div>
		</div>

		<script src="../js/mui.min.js"></script>
</body>

</html>
