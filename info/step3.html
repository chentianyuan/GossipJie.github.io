<!DOCTYPE html>
<html class="ui-page-login">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title></title>
	<link href="../css/mui.min.css" rel="stylesheet" />
	<link href="../css/style.css" rel="stylesheet" />
	<style>
		.area {
			margin: 20px auto 0px auto;
		}
		
		.mui-input-group {
			margin-top: 10px;

		}
		.mui-input-group:first-child {
			margin-top: 20px;
		}
		.mui-input-group label {
			width: 22%;
		}
	
		.mui-input-row label~input,
		.mui-input-row label~select,
		.mui-input-row label~textarea {
			width: 78%;
		}
		
		.mui-checkbox input[type=checkbox],
		.mui-radio input[type=radio] {
			top: 6px;
		}
		
		.mui-content-padded {
			margin-top: 25px;
		}
		
		.mui-btn {
			padding: 10px;
		}
		
		.link-area {
			display: block;
			margin-top: 25px;
			text-align: center;
		}
		
		.spliter {
			color: #bbb;
			padding: 0px 8px;
		}
		
		.oauth-area {
			position: absolute;
			bottom: 20px;
			left: 0px;
			text-align: center;
			width: 100%;
			padding: 0px;
			margin: 0px;
		}
		
		.oauth-area .oauth-btn {
			display: inline-block;
			width: 50px;
			height: 50px;
			background-size: 30px 30px;
			background-position: center center;
			background-repeat: no-repeat;
			margin: 0px 20px;
			/*-webkit-filter: grayscale(100%); */
			border: solid 1px #ddd;
			border-radius: 25px;
		}
		
		.oauth-area .oauth-btn:active {
			border: solid 1px #aaa;
		}
		
		.oauth-area .oauth-btn.disabled {
			background-color: #ddd;
		}
	</style>

</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">
			设置密码
		</h1>
	</header>

	<div class="mui-content">
		<div style="padding: 10px 10px;">
			<div id="segmentedControl" class="mui-segmented-control mui-segmented-control-primary">
				<a class="mui-control-item" id="step1">
					1.绑定手机号
				</a>
				<a class="mui-control-item" id="step2">
					2.输入验证码
				</a> 
				<a class="mui-control-item mui-active" id="step3">
					3.设置密码
				</a>
			</div>
		</div>
			
		<form id='login-form' class="mui-input-group" >
			<div class="mui-input-row">
				<label>密码</label>
				<input id='account' type="text" class="mui-input-clear mui-input"  placeholder="请输入密码">
			</div>
			<div class="mui-input-row">
				<label>重复密码</label>
				<input id='account' type="text" class="mui-input-clear mui-input"  placeholder="重复密码">
			</div>
		</form>
		<div class="mui-content-padded">
		
			<button id='login' class="mui-btn mui-btn-block mui-btn-primary">确定</button>
			
		</div>
		<div class="mui-content-padded oauth-area">

		</div>
	</div>
<script src="../js/mui.min.js"></script>
<script src="../js/mui.enterfocus.js"></script>
<script src="../js/app.js"></script>
<script>
	mui.init();
	var step1 = document.getElementById('step1');
	var step2 = document.getElementById('step2');
	var step3 = document.getElementById('step3');
	var login =document.getElementById('login')
	step1.onclick = function(){
		mui.openWindow({ 
			url:'step1.html', //需要打开页面的url地址 
			id:'step1',  //需要打开页面的url页面id
		});
	}
	step2.onclick = function(){
		mui.openWindow({ 
			url:'step2.html', //需要打开页面的url地址 
			id:'step2',  //需要打开页面的url页面id
		});
	}
	step3.onclick = function(){
		mui.openWindow({ 
			url:'step3.html', //需要打开页面的url地址 
			id:'step3',  //需要打开页面的url页面id
		});
	}
	login.onclick = function(){
		mui.openWindow({ 
			url:'../index.html', //需要打开页面的url地址 
			id:'index',  //需要打开页面的url页面id
		});
	}
</script>
</body>
